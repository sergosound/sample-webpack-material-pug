<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Authetication</title>
</head>
<body>
  <div class="content">

    <h1 class="login-title">Give user ID and password</h1>
    <h1 class="login-subtitle">Enter your AD credentials and passcode</h1>

    <form action="next.html">

      <div class="mdc-text-field mdc-text-field--outlined">
        <input type="text" id="tf-userid" class="mdc-text-field__input" required>
        <label for="tf-userid" class="mdc-floating-label">User ID</label>
        <div class="mdc-notched-outline">
          <svg>
            <path class="mdc-notched-outline__path" />
          </svg>
        </div>
        <div class="mdc-notched-outline__idle"></div>
      </div>

      <div class="mdc-text-field mdc-text-field--outlined">
        <input type="password" id="tf-password" class="mdc-text-field__input" required>
        <label for="tf-password" class="mdc-floating-label">Password</label>
        <div class="mdc-notched-outline">
          <svg>
            <path class="mdc-notched-outline__path" />
          </svg>
        </div>
        <div class="mdc-notched-outline__idle"></div>
      </div>

      <div class="mdc-text-field mdc-text-field--outlined">
        <input type="password" id="tf-passcode" class="mdc-text-field__input" required>
        <label for="tf-passcode" class="mdc-floating-label">Passcode</label>
        <div class="mdc-notched-outline">
          <svg>
            <path class="mdc-notched-outline__path" />
          </svg>
        </div>
        <div class="mdc-notched-outline__idle"></div>
      </div>

<!--
      <div class="mdc-text-field username">
        <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
        <label class="mdc-floating-label" for="username-input">Username</label>
        <div class="mdc-line-ripple"></div>
      </div>

      <div class="mdc-text-field password">
        <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
        <label class="mdc-floating-label" for="password-input">Password</label>
        <div class="mdc-line-ripple"></div>
      </div>
-->

      <div class="button-container">
        <button class="mdc-button mdc-button--raised">
          Continue
        </button>
      </div>
    </form>

    <div class="login-change-container">
      <button class="mdc-button mdc-button--dense">
        Change authentication method
      </button>
    </div>

  </div>
